<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->
        <link href="styles.css" rel="stylesheet"/>
        <title>jack in Langium</title>
    </head>
    <body>
        <h1>jack in Langium</h1>
        <div id="row">
            <div id="editor">
                <div id="monaco-editor-root"></div>
            </div>
            <json-viewer id="json"></json-viewer>
        </div>
        <footer>
            <p style="font-style:italic">Powered by</p>
            <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium">
        </footer>
        <!-- Monaco Configuration -->
        <script src="https://unpkg.com/@alenaksu/json-viewer@2.0.0/dist/json-viewer.bundle.js"></script>
        <script type="module">
            import { executeExtended } from './setupExtended.js';
            const startingPromise = executeExtended(document.getElementById('monaco-editor-root'), (resp) => {
                document.querySelector("#json").data = JSON.parse(resp.content);
            });

            // keep a reference to a promise for when the editor is finished starting, we'll use this to setup the canvas on load
            // const startingPromise = executeExtended(document.getElementById('monaco-editor-root'));
        </script>
    </body>
</html>
